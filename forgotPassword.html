<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="main/images/plantt.png">
    <link rel="icon" type="image/png" href="main/images/plantt.png">
    <title>Password Reset</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="main/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="main/css/loginstyle.css">

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>

</head>
<body>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="main/images/3293465.jpg" alt="sign up image"></figure>
                       
                    </div>

                    <div class="signin-form">
                        <p style="font-size: 26px; margin-bottom: 25px; color: #000; font-weight: 500;">FORGORT PASSSWORD?</p>
                        <p style="margin-bottom: 45px; text-align: justify;">Please enter your email address below and we will send you link to recover your account.</p>
                        <form action="">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text"  id="your_email" placeholder="Email"/>
                            </div>
                        
                            <div>
                                <button id="reset_password" type="button" class="button" style="background-color: rgb(53, 187, 169); color:#fff; border-bottom: none; width: 300px; height: 40px; border-radius: 5px;  cursor: pointer;">Reset Password</button>
                            </div>

                            <div style="margin-top: 20px; text-align: center;">  <a href="signin.html" style="text-decoration: none; color: black; margin-top: 15px;">Back to Login </a></div>

                         
                        </form>
                    
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="main/vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
               window.location.href="dashboard.html";
            }
        }
        );
    </script>
   
</body>
</html>
