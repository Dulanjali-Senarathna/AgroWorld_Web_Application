<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="main/images/plantt.png">
    <link rel="icon" type="image/png" href="main/images/plantt.png">
    <title>Agro World Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="main/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="main/css/loginstyle.css">

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>

</head>
<body>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="main/images/3471636.jpg" alt="sign up image"></figure>
                        <a href="signup.html" class="signup-image-link" style="text-decoration: none;">New User ? Create an Account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">LOGIN</h2>
                        <form action="">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text"  id="your_email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password"  id="your_pass" placeholder="Password"/>
                            </div> 
                            <div>
                                <button id="signin" type="button" class="button" style="background-color: mediumseagreen; color:#fff; border-bottom: none; width: 300px; height: 40px; border-radius: 5px;  cursor: pointer;">Login</button>
                            </div>

                            

                          <div style="margin-top: 20px; margin-left: 15px;">  <a href="forgotPassword.html" style="text-decoration: none; color: black; margin-top: 15px;">Forgot Password ? Click to Reset Password </a></div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="main/vendor/jquery/jquery.min.js"></script>
   
    <script src="js/index.js"></script>
<script>

</script>
    <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
                var userID = firebase.auth().currentUser.uid;

                firebase.database().ref('users/'+userID).once('value').then(function(snapshot)
                {
                    if(snapshot.val())
                    {
                        window.location.href="Dashboard/index.html";
                    }
                    else
                    {
                        window.location.href="accoutSettings.html";
                    }
                });
            }
        }
        );
    </script>
   
</body>
</html>
