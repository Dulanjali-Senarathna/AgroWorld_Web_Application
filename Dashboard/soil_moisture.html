<script>
  $(function () {

    var labels = [];

    var areaChartData = {
      labels  : labels,
      datasets: [
        {
          label               : 'Soil Moisture',
          backgroundColor     : 'rgba(60,141,188,0.9)',
          borderColor         : 'rgba(60,141,188,0.8)',
          pointRadius          : false,
          pointColor          : '#3b8bba',
          pointStrokeColor    : 'rgba(60,141,188,1)',
          pointHighlightStroke: 'rgba(60,141,188,1)',
          data                : []
        }
      ]
    }

    var areaChartOptions = {
      maintainAspectRatio : false,
      responsive : true,
      legend: {
        display: true
      },
      scales: {
        xAxes: [{
          gridLines : {
            display : true,
          }
        }],
        yAxes: [{
          gridLines : {
            display : true,
          }
        }]
      }
    }


    //-------------
    //- LINE CHART -
    //--------------
    var lineChartCanvas = $('#lineChart').get(0).getContext('2d')
    var lineChartOptions = jQuery.extend(true, {}, areaChartOptions)
    var lineChartData = jQuery.extend(true, {}, areaChartData)
    lineChartData.datasets[0].fill = false;
    lineChartOptions.datasetFill = false

    var lineChart = new Chart(lineChartCanvas, {
      type: 'line',
      data: lineChartData,
      options: lineChartOptions
    })

    var xhr = new XMLHttpRequest();
    var url = "https://io.adafruit.com/api/v2/dulanjali/feeds/soil-moisture/data/chart?hours=144&resolution=30";
    xhr.open("GET", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("X-AIO-Key", "aio_btJp99cUWnF74pM7IoFix0oqNYiA");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var json = JSON.parse(xhr.responseText);
        if (json && json.data) {

          var soilData = json.data.map(d => d[1]);
          labels = json.data.map(d => {
            var s = d[0]
            s = s.replace(":00Z", "");
            s = s.replace("T", " | ");
            return s;
          });

          lineChart.data.labels = labels;
          lineChart.data.datasets[0].data = soilData;
          lineChart.update();
        }
      } else {

      }
    };
    xhr.send();


  })
</script>
