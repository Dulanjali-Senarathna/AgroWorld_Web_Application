 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="main/images/plantt.png">
    <link rel="icon" type="image/png" href="main/images/plantt.png">
    <title>Account Settings</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="main/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="main/css/loginstyle.css">

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">USER ACCOUNT</h2>
                        <form action="">
                            
                            <div class="form-group">
                                <label for="fullname"><i class="zmdi zmdi-account-circle"></i></label>
                                <input type="text" name="fullname" id="full_name" placeholder="Full Name"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-mood"></i></label>
                                <input type="text" name="username" id="user_name" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="mobile"><i class="zmdi zmdi-phone-end"></i></label>
                                <input type="number" name="mobile" id="mobile_number" placeholder="Mobile Number"/>
                            </div>
                        
                            <div>
                                <button id="update" type="button" class="button" style="background-color: mediumseagreen; color:#fff; border-bottom: none; width: 300px; height: 40px; border-radius: 5px;  cursor: pointer; margin-top: 60px;">Update</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="main/images/update.jpg" alt="sing up image"></figure>
                         </div>
                </div>
            </div>
        </section>
    </div>
        <script src="main/vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
                var userID = firebase.auth().currentUser.uid;

                firebase.database().ref('users/'+userID).once('value').then(function(snapshot)
                {
                    if(snapshot.val())
                    {
                        window.location.href="Dashboard/index.html";
                    }
                   
                });
            }
        }
        );
    </script>
   
    </body>
    </html>
